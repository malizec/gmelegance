<html>
<head>
<title>Aleo Flash Slideshow Gallery Maker</title>
<link href="../css/slide.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<div class="slide">
  <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" width="660" height="250">
    <param name="movie" value="slide.swf" />
    <param name="quality" value="high" />
    <param name="allowFullScreen" value="true" />
    <param name="allowScriptAccess" value="always" />
    <param name="wmode" value="transparent">
    <embed src="slide.swf"
         quality="high"
         type="application/x-shockwave-flash"
         wmode="transparent"
         width="660"
         height="250"
         allowfullscreen="true"
         pluginspage="http://www.macromedia.com/go/getflashplayer"
         allowscriptaccess="always" />  
</object>
</div>
</body>
</html>
